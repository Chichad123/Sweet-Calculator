<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Sweet Calculator</h1>
    <div class="main">
        <div class="output">

        </div>

        <div class="first common">
            <div class="op">%</div>
            <div class="CE">CE</div>
            <div class="backspace">Del</div>
            <div class="op">/</div>
        </div>
        
        <div class="second common">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="op">X</div>
        </div>

        <div class="third common">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="op">-</div>
        </div>

        <div class="fourth common">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="op">+</div>
        </div>

        <div class="fifth common">
            <div class="xsq">x^2</div>
            <div class="num">0</div>
            <div class="dot">.</div>
            <div class="equal">=</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
